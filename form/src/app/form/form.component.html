<div class="example-container">
    <form [formGroup]="mioForm">
  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="nome">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Cognome" formControlName="cognome">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Citta" formControlName="citta">
  </mat-form-field>
    <mat-form-field>
            <input matInput [matDatepicker]="myDatepicker">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field></form>
</div>
<h2>Risultato in tempo reale:</h2>
<p>Titolo inserito: <b>{{this.mioForm.value.nome}}</b></p>
<p>Autore inserito: <b>{{this.mioForm.value.cognome}}</b></p>
<p>Citt√† inserita: <b>{{this.mioForm.value.citta}}</b></p>
